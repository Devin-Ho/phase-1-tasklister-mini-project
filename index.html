<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST"> 
      <!--method is for https (between client and server)-->
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>
    <!-- select ID's for JavaScript, classes for CSS (generally the best practice)-->

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
    <!--can also use defer src="./src/index.js" to tell HTML to run this until after everything is loaded,
    don't need DOMContentLoaded when using defer-->
    <!--in modern html script coding, script is usually in the head with the defer method-->
  </div>

</body>
</html>
